<div class="sideBarWrapper">
  <h1>Projects</h1>
  <div class="sideBarProjectsWrapper">
    <a *ngFor="let item of projects" (click)="showProject(item.projectName)">{{ item.projectName }}</a>
    <!-- <a>Work</a>
    <a>Home</a>
    <a>Gardening</a>
    <a>Shopping list</a> -->
  </div>
  <button type="button" class="addNewProjectBtn" (click)="showInputField()">Add new project</button>
  <div [ngClass]="addNewProjectFieldVisible ? 'sideBarInputWrapper' : 'hidden'"><input type="text" [(ngModel)]="newProjectName" (keyup.enter)="addNewProject($event)"><button class="saveNewProjectBtn" (click)="addNewProject()">ADD</button></div>
</div>

<div class="completedTaskItemWrapper">
  <input type="checkbox" [checked]="task.completed" (click)="completeTask()"/>
  <p>{{task.taskName}}</p>
  <div class="completedTaskItemButtonsWrapper">
    <button type="button" (click)="deleteTaskItem()"><img src="../../assets/delete.png" ></button>
  </div>
</div>
